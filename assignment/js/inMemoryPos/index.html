<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pos System</title>
    <meta content="width=device-width initial-scale=1 user-scalable=no" name="viewport">
    <link href="../../../asset/css/bootstrap.css" rel="stylesheet">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pos System</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#homeForm" id="Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#customerForm" id="Customer">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#itemForm" id="Item">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#placeOrderForm" id="PlaceOrder">Place Order</a>
                    </li>
                </ul>
                <div class="gap-5 col-2" role="search">
                    <button class="btn btn-outline-success btn-sm col m-2 " type="submit">SignUp</button>
                    <button class="btn btn-outline-danger btn-sm col m-2" type="submit">LogOut</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="container-fluid" id="homeForm">
        <div class="carousel slide" id="carouselExampleIndicators">
            <div class="carousel-indicators">
                <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                        data-bs-target="#carouselExampleIndicators" type="button"></button>
                <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleIndicators"
                        type="button"></button>
                <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleIndicators"
                        type="button"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img alt="..." class="d-block w-100 " src="asset/04.png" style="height: 90vh">
                </div>
                <div class="carousel-item">
                    <img alt="..." class="d-block w-100" src="asset/03.jpg" style="height: 90vh">
                </div>
                <div class="carousel-item">
                    <img alt="..." class="d-block w-100" src="asset/01.jpg" style="height: 90vh">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleIndicators"
                    type="button">
                <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleIndicators"
                    type="button">
                <span aria-hidden="true" class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
</main>

<main class="container">
    <section id="customerForm">
        <section class="row">
            <div class="position-relative  mt-3 mt-lg-2  ">
                <h1 class="text-center bg-info">Customer Manage</h1>
            </div>
            <form class="p-lg-3">
                <div class="row ">
                    <div class="col-12 col-md-6 mt-4">
                        <input aria-label="Customer ID" class="form-control" id="cusIdText" placeholder="Customer ID"
                               type="text">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-6">
                        <input aria-label="Customer Name" class="form-control" id="cusNameText"
                               placeholder="Customer Name"
                               type="text">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-6">
                        <input aria-label="Customer Address" class="form-control" id="cusAddressText"
                               placeholder="Customer Address" type="text">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-6">
                        <input aria-label="Customer Mobile" class="form-control" id="cusMobileText"
                               placeholder="Customer Mobile" type="tel">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-6">
                        <input aria-label="Customer Email" class="form-control" id="cusEmailText"
                               placeholder="Customer Email" type="email">
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-primary" id="saveCustomer" type="button">Save
                    Customer
                </button>
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-success" id="updateCustomer" type="button">
                    Update
                    Customer
                </button>
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-warning" id="searchCustomer" type="button">
                    Search
                    Customer
                </button>
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-danger" id="deleteCustomer" type="button">Delete
                    Customer
                </button>
            </div>

            <section>
                <table class="table table-striped mt-4 table table-bordered table-hover text-center">
                    <thead class="bg-info text-white">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody id="tblCustomer">

                    </tbody>
                </table>
            </section>

        </section>
    </section>
</main>

<main class="container">
    <section id="itemForm">
        <section class="row">
            <div class="position-relative  mt-3 mt-lg-2  ">
                <h1 class="text-center bg-danger">Item Manage</h1>
            </div>
            <form class="p-lg-3">
                <div class="row ">
                    <div class="col-12 col-md-6 mt-4">
                        <input aria-label="Item Code" class="form-control" id="itemCodeText" placeholder="Item Code"
                               type="text">
                    </div>
                    <div class="mt-4 col-12 col-md-6">
                        <input aria-label="Item Name" class="form-control" id="itemNameText" placeholder="Item Name"
                               type="text">
                    </div>
                    <div class="mt-4 col-12 col-md-6">
                        <input aria-label="Unit Price" class="form-control" id="unitPriceText" placeholder="Unit Price"
                               type="text">
                    </div>
                    <div class="mt-4 col-12 col-md-6">
                        <input aria-label="Item Quantity" class="form-control" id="qtyText" placeholder="Item Quantity"
                               type="number">
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-primary" id="saveItem" type="button">Save Item
                </button>
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-success" id="updateItem" type="button">Update
                    Item
                </button>
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-warning" id="searchItem" type="button">Search
                    Item
                </button>
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-danger" id="deleteItem" type="button">Delete
                    Item
                </button>
            </div>
            <section>
                <table class="table table-striped mt-5 table table-bordered table-hover text-center">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Item Quantity</th>
                    </tr>
                    </thead>
                    <tbody id="tblItem">

                    </tbody>
                </table>

            </section>
        </section>
    </section>
</main>

<main class="container">
    <section id="placeOrderForm">
        <section class="row">

            <div class="mt-4">
                <h1 class="text-center bg-success text-white">Place Order Form</h1>
            </div>

            <form class="row">
                <div class="mb-3 col-12 col-md-3">
                    <label class="form-label" for="orderId">Order ID</label>
                    <input class="form-control" id="orderId" type="text">
                </div>
                <div class="mb-3 col-12 col-md-3">
                    <label class="form-label" for="orderDate">Order Date</label>
                    <input class="form-control" id="orderDate" type="date">
                </div>
                <div class="mb-3 col-12 col-md-3">
                    <label class="form-label" for="orderTime">Order Time</label>
                    <input class="form-control" id="orderTime" type="time">
                </div>
            </form>


            <form class="row">
                <div class="mb-3 col-6 col-md-3">
                    <label class="form-label" for="cusID">Customer ID</label>
                    <select class="form-control" id="cusID"></select>
                </div>
                <div class="mb-3 col-6 col-md-3">
                    <label class="form-label" for="cusName">Customer Name</label>
                    <input class="form-control" id="cusName" type="text">
                </div>
                <div class="mb-3 col-6 col-md-3">
                    <label class="form-label" for="cusAddress">Customer Address</label>
                    <input class="form-control" id="cusAddress" type="text">
                </div>
                <div class="mb-3 col-6 col-md-3">
                    <label class="form-label" for="cusEmail">Customer Mobile</label>
                    <input class="form-control" id="cusEmail" type="tel">
                </div>
            </form>

            <form class="row">
                <div class="mb-3 col-6 col-md-2 col-lg-2">
                    <label class="form-label" for="itemCode">Item Code</label>
                    <select class="form-control" id="itemCode"></select>
                </div>
                <div class="mb-3 col-6 col-md-2 col-lg-2">
                    <label class="form-label" for="itemName">Item Name</label>
                    <input class="form-control" id="itemName" type="text">
                </div>
                <div class="mb-3 col-6 col-md-2 col-lg-2">
                    <label class="form-label" for="unitPrice">Unit Price</label>
                    <input class="form-control" id="unitPrice" type="text">
                </div>
                <div class="mb-3 col-3 col-md-2 col-lg-2">
                    <label class="form-label" for="qtyOnHand">QtyOnH</label>
                    <input class="form-control" id="qtyOnHand" type="number">
                </div>
                <div class="mb-3 col-3 col-md-2 col-lg-2">
                    <label class="form-label" for="orderQty">QTY </label>
                    <input class="form-control" id="orderQty" type="number">
                </div>
                <div class="col-12 col-md-2 col-lg-2">
                    <div class="offset-3 m-4 p-2">
                        <button class="btn btn-outline-primary" type="button">Add To Cart</button>
                    </div>
                </div>
            </form>

            <section class="col-12 col-md-7 col-lg-8">
                <table class="table table-striped mt-5 table table-bordered table-hover text-center">
                    <thead class="bg-success text-white">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Unit Price</th>
                        <th scope="col">Quantity</th>
                    </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>

            </section>

            <section class="col-12 col-md-5 col-lg-4">
                <form class="row">
                    <div class="mb-3 col-12 col-lg-8">
                        <label class="form-label" for="total">Sub Total</label>
                        <input class="form-control" id="total" type="text">
                    </div>
                    <div class="mb-3 col-6 ">
                        <label class="form-label" for="orderDate">Discount</label>
                        <input class="form-control" id="discount" type="text">
                    </div>
                    <div class="mb-3 col-6 ">
                        <label class="form-label" for="cash">Cash</label>
                        <input class="form-control" id="cash" type="text">
                    </div>
                    <div class="mb-3 col-5 col-lg-6">
                        <label class="form-label" for="balance">Balance</label>
                        <input class="form-control" id="balance" type="text">
                    </div>
                    <div class="col-7 mt-2 col-lg-6">
                        <div class="offset-3 mt-4 ">
                            <button class="btn btn-outline-success" type="button">Place Order</button>
                        </div>
                    </div>
                </form>
            </section>

        </section>
    </section>
</main>

<script src="../../../asset/js/jquery-3.7.0.min.js"></script>
<script src="controllers/DashBoardController.js"></script>
<script src="db/DB.js"></script>
<script src="models/Customer.js"></script>
<script src="controllers/CustomerController.js"></script>
<script src="controllers/validation/CustomerValidation.js"></script>

<script src="models/Item.js"></script>
<script src="controllers/ItemController.js"></script>
<script src="controllers/validation/ItemValidation.js"></script>

<script src="../../../asset/js/bootstrap.js"></script>
</body>
</html>
