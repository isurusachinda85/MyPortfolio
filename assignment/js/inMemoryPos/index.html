<main class="container">
    <section id="customerForm">
        <section class="row">
            <div class="position-relative  mt-3 mt-lg-2  ">
                <h1 class="text-center bg-info">Customer Manage</h1>
            </div>
            <form class="p-lg-3">
                <div class="row ">
                    <div class="col-12 col-md-6 mt-4">
                        <input aria-label="Customer ID" class="form-control" id="cusIdText" placeholder="Customer ID"
                               type="text">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-6">
                        <input aria-label="Customer Name" class="form-control" id="cusNameText"
                               placeholder="Customer Name"
                               type="text">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-6">
                        <input aria-label="Customer Address" class="form-control" id="cusAddressText"
                               placeholder="Customer Address" type="text">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-6">
                        <input aria-label="Customer Mobile" class="form-control" id="cusMobileText"
                               placeholder="Customer Mobile" type="tel">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-6">
                        <input aria-label="Customer Email" class="form-control" id="cusEmailText"
                               placeholder="Customer Email" type="email">
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-primary" id="saveCustomer" type="button">Save
                    Customer
                </button>
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-success" id="updateCustomer" type="button">
                    Update
                    Customer
                </button>
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-warning" id="searchCustomer" type="button">
                    Search
                    Customer
                </button>
                <button class="col-12 col-sm-4 col-md-2 btn btn-outline-danger" id="deleteCustomer" type="button">Delete
                    Customer
                </button>
            </div>

            <section>
                <table class="table table-striped mt-4 table table-bordered table-hover text-center">
                    <thead class="bg-info text-white">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody id="tblCustomer">

                    </tbody>
                </table>
            </section>

        </section>
    </section>
</main>

<main class="container">
    <section id="itemForm">
        <section class="row">

<script>

    $("#saveItem").click(function () {
        saveItem();
    });

    $("#deleteItem").click(function () {
        let id = $("#itemCodeText").val();

        let consent = confirm("Do you want to delete.?");

        if (consent) {
            let response = deleteItem(id);
            if (response) {
                alert("Item Deleted");
                clearTextItemText();
                getAllItem();
            } else {
                alert("Item Not Removed..!");
            }
        }
    });

    $("#updateItem").click(function () {
        let code = $("#itemCodeText").val();
        updateItem(code);
        clearTextItemText();
    })


    /*let itemDB = [
        {code: "I001", name: "Samsung S7", price: 50000, qty: 10},

    getAllItem();

    function saveItem() {
        let itemCode = $("#itemCodeText").val();
        let itemName = $("#itemNameText").val();
        let unitPrice = $("#unitPriceText").val();
        let qty = $("#qtyText").val();

        let itemOB = {
            code: itemCode,
            name: itemName,
            price: unitPrice,
            qty: qty
        }
        itemDB.push(itemOB);
        getAllItem();
        clearTextItemText();
    }

    function getAllItem() {
        $("#tblItem").empty();

        for (let i = 0; i < itemDB.length; i++) {
            let itemCode = itemDB[i].code;
            let name = itemDB[i].name;
            let price = itemDB[i].price;
            let qty = itemDB[i].qty;

            let row = `<tr>
                  <td>${itemCode}</td>
                  <td>${name}</td>
                  <td>${price}</td>
                  <td>${qty}</td>
                  </tr>`

            $("#tblItem").append(row);
        }
        trTextAddTextItem();
    }

    function deleteItem(id) {
        for (let i = 0; i < itemDB.length; i++) {
            if (itemDB[i].code == id) {
                itemDB.splice(i, 1);
                return true;
            }
        }
        return false;
    }

    function updateItem(code) {
        if (searchItem(code) == undefined) {
            alert("No such Item..please check the ID");
        } else {
            let consent = confirm("Do you really want to update this Item.?");
            if (consent) {
                let item = searchItem(code);
                let itemCode = $("#itemCodeText").val();
                let itemName = $("#itemNameText").val();
                let unitPrice = $("#unitPriceText").val();
                let qty = $("#qtyText").val();

                item.code = itemCode;
                item.name = itemName;
                item.price = unitPrice;
                item.qty = qty;

                getAllItem();
            }
        }
    }

    function searchItem(code) {
        return itemDB.find(function (item) {
            return item.code == code;
        });
    }

    function clearTextItemText() {
        $("#itemCodeText,#itemNameText,#unitPriceText,#qtyText").val("");
        $("#itemCodeText").focus();
    }

    function trTextAddTextItem() {
        $("#tblItem>tr").click(function () {
            let code = $(this).children().eq(0).text();
            let itemName = $(this).children().eq(1).text();
            let unitPrice = $(this).children().eq(2).text();
            let qty = $(this).children().eq(3).text();

            $("#itemCodeText").val(code);
            $("#itemNameText").val(itemName);
            $("#unitPriceText").val(unitPrice);
            $("#qtyText").val(qty);
        });

    }
