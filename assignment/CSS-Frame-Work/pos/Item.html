<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../../../asset/css/bootstrap.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pos System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="row">
        <div class="position-relative  mt-3 mt-lg-4 mt-md-4 ">
            <h1 class="text-center">Item Form</h1>
        </div>
        <form class="p-lg-5 col-5">
            <div class="mb-3">
                <label for="cusID" class="form-label">Item Code</label>
                <input type="text" class="form-control shadow-sm p-2 mb-2 bg-white rounded" id="cusID">
            </div>
            <div class="mb-3">
                <label for="cusName" class="form-label">Item Name</label>
                <input type="text" class="form-control shadow-sm p-2 mb-2 bg-white rounded" id="cusName">
            </div>
            <div class="mb-3">
                <label for="cusAddress" class="form-label"> Item Unit Price</label>
                <input type="text" class="form-control shadow-sm p-2 mb-2 bg-white rounded" id="cusAddress">
            </div>
            <div class="mb-3">
                <label for="cusPhone" class="form-label">Item Quantity </label>
                <input type="number" class="form-control shadow-sm p-2 mb-2 bg-white rounded" id="cusPhone">
            </div>
        </form>

        <section class="col-7">
            <table class="table table-striped mt-5">
                <thead>
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Unit Price</th>
                    <th scope="col">Item Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>

        </section>
        <div class="row">
            <div class="col-6 offset-5">
                <button type="button" class="btn btn-outline-primary">Save Item</button>
                <button type="button" class="btn btn-outline-success">Update Item</button>
                <button type="button" class="btn btn-outline-warning">Search Item</button>
                <button type="button" class="btn btn-outline-danger">Delete Item</button>
            </div>
        </div>
    </section>

</main>
</body>
</html>
